<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>组件demo</title>
</head>

<body>
  <script src='https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js'></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="http://localhost:8080/dist/kzui.min.js"></script>
  <style>
   .el-table th{
      text-align: center;
      background: #f5f5f5;
    }
  </style>
  <div id="app">
    <el-table
    border
      :data="list"
      size="mini"
      >
      <el-table-column
        align="center"
        label="日期"
        width="180">
        <template slot-scope="scope">
          <kz-editable-fuzzy   @keydown="send" v-model="selVal1" :data="listtest" :filter="true" ></kz-editable-fuzzy>
        </template>
      </el-table-column>
      <el-table-column
      align="center"
        label="姓名"
        width="180">
        <template slot-scope="scope">
          <kz-editable-input  @keydown="send" v-model="selVal1"  ></kz-editable-input>
        </template>
      </el-table-column>
      <el-table-column
      align="center"
        prop="cc"
        label="地址">
      </el-table-column>
    </el-table>
  </div>
  <script>
    var Main = {
      name: 'test',
      data() {
        return {
          selVal1:1,
          listtest: ["aabc","cbaaa","ssssss","sdsd"],
          list: [{ aa: 11, bb: 33, cc: 988 }, { aa: 55, bb: 22, cc: 9818 }, { aa: 55, bb: 22, cc: 9818 },{ aa: 11, bb: 33, cc: 988 }, { aa: 55, bb: 22, cc: 9818 }, { aa: 55, bb: 22, cc: 9818 },{ aa: 11, bb: 33, cc: 988 }, { aa: 55, bb: 22, cc: 9818 }, { aa: 55, bb: 22, cc: 9818 }],
        }
      },
      mounted() {
      },
      methods: {
        
        send(scope,e){
          console.log(scope,e)
          //e.handlerEnd();
          //scope.nextCompent.next.tabNext(scope.nextCompent)
        }
      }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
